
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineVocTester</title>
</head>

<body>
    <section id="navBar"><div class="navBarIc"><h1>Online Voc Tester</h1></div></section>

<form>
        <div id="headerCR">Choose Range</div>
    <section id="mainMenu">
        <select name="vocRange" id="vocRangeID">
            <optgroup label="=====vocRange=====">
            <option disabled>Choose the Range(From A to ?)</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="S">S</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
            <option value="W">W</option>
            <option value="X">X</option>
            <option value="T">Y</option>
            <option value="Z">Z</option>
            </optgroup>
        </select>
        <select name="vocListRange" id="vocListRange">
            <option disabled>Choose voc amount</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
        </select>
        <br>
        <button id="getCheckBtn" type="button" onclick="getObj()">Generate</button>
    </section>
</form>
<hr>
<div id="score"><h3 id="scoreNum">amount</h3></div>
<div id="ques">question</div>
<section id="output">
    <button id="ikBtn" onclick="ikFun()">Know</button> <button id="idkBtn" onclick="idkFun()">Don't Know</button>
</section>
<section id="failSection">
    <textarea id="failVoc" cols="20" rows="30" readonly>Press the Generate button twice if the test doesn't appear to start.</textarea>
<!-- <input id="failVoc" type="textarea" readonly> -->
</section>
</body>
</html>
